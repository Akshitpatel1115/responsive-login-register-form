<!DOCTYPE html>
<html>

<head>
    <title> Register Form </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .card {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .form-animation {
            animation: fadeSlide 0.4s ease;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #regSubmit {
            transition: 0.5s ease;
        }
    </style>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-11 col-md-7 col-lg-4">
                <div class="card shadow p-4">

                    <form id="registerForm" class="form-animation" action="index.html">
                        <h2 class="text-center mb-3"> Register </h2>
                        <hr>
                        <div class="mb-3">
                            <label for="username" class="form-label"> Username </label>
                            <input type="text" id="register-username" class="form-control" placeholder="Enter Username">
                            <small class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"> Email Address </label>
                            <input type="email" id="register-email" class="form-control"
                                placeholder="Enter Email Address">
                            <small class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"> Password </label>
                            <input type="password" id="register-password" class="form-control"
                                placeholder="Enter Password">
                            <small class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label for="con-password" class="form-label"> Confirm Password </label>
                            <input type="password" id="con-password" class="form-control"
                                placeholder="Enter Confirm Password">
                            <small class="text-danger"></small>
                        </div>
                        <button type="submit" id="regSubmit" class="btn btn-success w-100"
                            onclick="successRegister(message)"> Register </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const registerBtn = document.getElementById("regSubmit");
        const regEmail = document.getElementById("register-email");
        const regPass = document.getElementById("register-password");
        const ConPass = document.getElementById("con-password");

        // Reposition Of Register Btn
        registerBtn.addEventListener("mouseenter", () => {
            const regInputs = document.querySelectorAll("#registerForm input");
            let empty = false;
            regInputs.forEach(input => {
                if (input.value.trim() === "") {
                    showError(input, "Please Fill This Field.");
                    empty = true;
                } else {
                    clearError(input);
                }
            })

            if (!regEmail.value.includes("@")) {
                showError(regEmail, "Please Provide valid email address.");
                empty = true;
            } else {
                clearError(regEmail);
            }
            if (regPass.value !== ConPass.value) {
                showError(ConPass, "Password does not match.");
                empty = true;
            } else if (regPass.value.length < 6) {
                showError(regPass, "Password Must be at least 6 characters.")
                empty = true;
            }
            else {
                clearError(regPass);
            }

            if (empty) {
                const x = Math.floor(Math.random() * 1000 - 500);
                const y = Math.floor(Math.random() * 100 - 50);

                registerBtn.style.transform = `translate(${x}px,${y}px)`;
            }
        })

        registerBtn.addEventListener("click", function (e) {
            e.preventDefault();

            const regInputs = document.querySelectorAll("#registerForm input");
            let isValid = true;

            regInputs.forEach(input => {
                if (input.value.trim() === "") {
                    isValid = false;
                }
            })

            if (!regEmail.value.includes("@") || regEmail.value.lastIndexOf(".") < regEmail.value.lastIndexOf("@")) {
                isValid = false;
            }

            if (regPass.value !== ConPass.value) {
                showError(ConPass, "Password does not match.");
                isValid = false;
            } else if (regPass.value.length < 6) {
                showError(regPass, "Password Must be at least 6 characters.")
                isValid = false;
            }
            else {
                clearError(ConPass);
            }

            if (isValid) {
                successRegister("Register SuccessFully.");
                document.getElementById("registerForm").reset();
            }
        })

        function showError(input, message) {
            const error = input.nextElementSibling;
            error.innerText = message;
        }

        function clearError(input) {
            const error = input.nextElementSibling;
            error.innerText = "";
        }

        function successRegister(message) {
            alert(message);
        }
    </script>

</body>

</html>
