<!DOCTYPE html>
<html>

<head>
    <title> Login Form </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
		.card{
			max-width: 400px;
			width: 100%;
			height: auto;
		}
        .form-animation {
            animation: fadeSlide 0.4s ease;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #logSubmit {
            transition: 0.5s ease;
        }
    </style>

</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-11 col-md-7 col-lg-4">

                <div class="card shadow p-4">
                    <form id="loginForm" class="form-animation">
                        <h2 class="text-center mb-3"> Login </h2>
                        <hr>
                        <div class="mb-3">
                            <label for="username" class="form-label"> Username </label>
                            <input type="text" id="login-username" class="form-control" placeholder="Enter Username">
                            <small class="text-danger "></small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"> Email Address </label>
                            <input type="email" id="login-email" class="form-control" placeholder="Enter Email Address">
                            <small class="text-danger"></small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"> Password </label>
                            <input type="password" id="login-password" class="form-control"
                                placeholder="Enter Password">
                            <small class="text-danger"></small>
                        </div>
                        <button type="submit" id="logSubmit" class="btn btn-primary w-100"
                            onclick="successLogin(message)">
                            Login </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        const btn = document.getElementById("logSubmit");
        const logEmail = document.getElementById("login-email");
        const pass = document.getElementById("login-password");

        // Reposition Of Login Btn 
        btn.addEventListener("mouseenter", function (e) {
            e.preventDefault();
            const logInputs = document.querySelectorAll("#loginForm input");

            let empty = false;

            logInputs.forEach(input => {
                if (input.value.trim() === "") {
                    showError(input, "Please Fill This Field.");
                    empty = true;
                } else {
                    clearError(input);
                }
            })

            if (!logEmail.value.includes("@") || logEmail.value.lastIndexOf(".") < logEmail.value.lastIndexOf("@")) {
                showError(logEmail, "Please Fill Valid email address.");
                empty = true;
            } else {
                clearError(logEmail);
            }

            if (pass.value.length < 6) {
                showError(pass, "Password Must be at least 6 characters.")

            }

                const x = Math.floor(Math.random() * 1000 - 500);
                const y = Math.floor(Math.random() * 300 - 150);

                if (window.innerWidth > 1024 && empty) {
                    btn.style.transform = `translate(${x}px, ${y}px)`;
                }

            }
        })

        btn.addEventListener("click", function (e) {
            e.preventDefault();
            const logInputs = document.querySelectorAll("#loginForm input");

            let isValid = true;

            logInputs.forEach(input => {
                if (input.value.trim() === "") {
                    isValid = false;
                }
            })

            if (!logEmail.value.includes("@") || logEmail.value.lastIndexOf(".") < logEmail.value.lastIndexOf("@")) {
                isValid = false;
            }

            if (pass.value.length < 6) {
                showError(pass, "Password Must be at least 6 characters.")
                isValid = false;
            }
            else {
                clearError(ConPass);
            }

            if (isValid) {
                successLogin("Welcome Back.");
                document.getElementById("loginForm").reset();
            }
        })

        function showError(input, message) {
            const error = input.nextElementSibling;
            error.innerText = message;
        }

        function clearError(input) {
            const error = input.nextElementSibling;
            error.innerText = "";
        }

        function successLogin(message) {
            alert(message);
        }
    </script>

</body>

</html>
